name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_JAVA_VERSION: 17

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ env.APP_JAVA_VERSION }}
          cache: 'gradle'
      - name: Set gradlew executable
        run: chmod +x ./gradlew
      - name: Build project
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ env.APP_JAVA_VERSION }}
          cache: 'gradle'
      - name: Set gradlew executable
        run: chmod +x ./gradlew
      - name: Run tests
        uses: gradle/gradle-build-action@v2.0-beta.4
        with:
          arguments: test
      - name: Report JUnit tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Tests
          path: 'build/test-results/test/*.xml'
          reporter: java-junit
          fail-on-error: 'false'
      - name: Upload JUnit reports
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: junit-test-results
          path: build/test-results/test/*.xml
          if-no-files-found: error
          retention-days: 14
      - name: Publish coverage on CodeCov
        uses: codecov/codecov-action@v2
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/jacoco/test.exec
          flags: unittests
          name: codecov-github-actions
